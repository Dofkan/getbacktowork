.navbar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 80px;
    background-color: #2f2fa5; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
}

.navbar img {
    margin-top: 10px;
    margin-bottom: 20px;
}

.navbar nav ul {
    list-style: none;
    padding: 0;

}

.navbar nav ul li {

}

.navbar nav ul li a {
    display: block;
    text-align: center;

}

            background-color: #4c7cc4; /* Background color of the footer */
            color: #fff; /* Text color */

            padding: 10px 0; /* Add padding to the top and bottom */
            position: fixed; /* Fix the footer to the bottom */
            width: 100%; /* Full width */
            bottom: 0; /* Stick to the bottom */
        }
.four {
